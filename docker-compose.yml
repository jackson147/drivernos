version: "3.8"

services:
  drivernos:
    image: resb53/drivernos:0.13
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "12"
    secrets:
      - drivernos-secret
    volumes:
      - /home/morphos/data:/run/app/data:rw

secrets:
  drivernos-secret:
    external: true
